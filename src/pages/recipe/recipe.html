<ion-header>

  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <h2> {{ recipe.title }}</h2>
        <div class="subtitle">{{ recipe.difficulty }}</div>
        <ion-row>
          <ion-col>
            <p>{{ recipe.description }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <h3 *ngIf="recipe.ingredients.length > 0">Ingredients</h3>
              <ion-item *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }}
                {{ ingredient.amount }}
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="recipe.ingredients.length > 0">
          <ion-col>
            <button ion-button clear
                    (click)="onAddIngredientsToShoppingList()">
              Add Ingredients to shopping list
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button outline block
                    (click)="onEditRecipe()">
              Edit Recipe
            </button>
          </ion-col>
          <ion-col>
            <button ion-button outline block color="danger"
                    (click)="onDeleteRecipe()">
              Delete recipe
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
